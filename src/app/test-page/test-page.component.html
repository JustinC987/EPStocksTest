<div class="container-search"> 
  <p class="search-label">
    Search Data
  </p>
  <input type="search">
</div> <br>

<div class="container-tables">
    <div class="many-tutors">
          <div class="flex-outer">

              <div class="flex-inner">
                  <div class="many-tutors-card">
                    <div class="best-tutors-header">
                      <h3>Top Gainers</h3>
                    </div>
                    <div class="many-tutors-inner" *ngFor="let stock of stocks">
                     <div class="flex-outer stocks">
                       <div  *ngIf="stocks" class="flex-inner">
                         <p>{{stock.symbol}}</p>
                       </div>
                       <div class="flex-inner value">
                         <p class="value">{{stock.price}}</p>
                       </div>
                     </div>
                     <mat-divider></mat-divider>
                    </div>
                  </div>
              </div>

            <div class="flex-inner">
                <div class="many-tutors-card">
                  <div class="best-tutors-header">
                    <h3>Markets</h3>
                  </div>
                  <div class="many-tutors-inner" *ngFor="let stock of stocks">
                   <div class="flex-outer stocks">
                     <div class="flex-inner">
                       <p>{{stock.symbol}}</p>
                     </div>
                     <div class="flex-inner value">
                       <p class="value">{{stock.price}}</p>
                     </div>
                   </div>
                   <mat-divider></mat-divider>
                  </div>
                </div>
            </div>
                <div class="flex-inner">
                    <div class="many-tutors-card">
                      <div class="best-tutors-header">
                        <h3>Top Losers</h3>
                      </div>
                      <div class="many-tutors-inner" *ngFor="let stock of stocks">
                       <div class="flex-outer stocks">
                         <div class="flex-inner">
                           <p>{{stock.symbol}}</p>
                         </div>
                         <div class="flex-inner value">
                           <p class="value">{{stock.price}}</p>
                         </div>
                       </div>
                       <mat-divider></mat-divider>
                      </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
